<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  color: white;
  text-align: center;
  min-height: 100vh;
  overflow-x: hidden;
  margin: 0;
  padding: 0;
  position: relative;
}

/* ---------- Blurry Background ---------- */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('quality_restoration_20260219090356164.jpg') no-repeat center center;
  background-size: cover;
  filter: blur(12px);
  z-index: -2;
}

/* Full black overlay */
body::after {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  z-index: -1;
}

/* Content wrapper full black */
.content-wrapper {
  background: #000;
  padding: 30px;
  border-radius: 14px;
  max-width: 450px;
  margin: 60px auto;
  box-shadow: 0 0 25px rgba(255,255,255,0.05);
}

/* Profile Image */
.profile-img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #2a2a2a;
  margin-bottom: 15px;
}

/* Username */
.username {
  font-size: 26px;
  font-weight: 600;
}

/* Subtitle */
.subtitle {
  font-size: 14px;
  opacity: 0.6;
  margin-bottom: 25px;
  letter-spacing: 2px;
}

/* Social Icons */
.icon-row {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-bottom: 35px;
}

.icon-row a {
  color: white;
  font-size: 22px;
  transition: 0.3s;
}

.icon-row a:hover {
  transform: scale(1.2);
}

/* Webnovel icon glow */
.icon-row a:last-child:hover { color: #ffd700; }

/* Featured Banner */
.featured {
  max-width: 420px;
  margin: auto;
  background: #111;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(255,77,109,0.1);
  margin-bottom: 25px;
  transition: 0.3s;
}

.featured:hover {
  box-shadow: 0 0 25px rgba(255,77,109,0.3);
}

.featured img {
  width: 100%;
  display: block;
}

/* Platform Links (Buttons) */
.link-btn {
  display: block;
  max-width: 420px;
  margin: 12px auto;
  padding: 16px;
  background: #111;
  border-radius: 12px;
  text-decoration: none;
  color: white;
  font-weight: 500;
  transition: 0.3s;
  border: 1px solid #1f1f1f;
}

/* Add specific classes for each button to fix hover glow */
.fb-btn:hover { box-shadow: 0 0 15px #1877f2; border-color: #1877f2; }
.ig-btn:hover { box-shadow: 0 0 15px #ff0000; border-color: #ff0000; }
.tt-btn:hover { box-shadow: 0 0 15px #1877f2; border-color: #1877f2; }
.x-btn:hover  { box-shadow: 0 0 15px #ff0000; border-color: #ff0000; }
.dc-btn:hover { box-shadow: 0 0 15px #1877f2; border-color: #1877f2; }
.wn-btn:hover { box-shadow: 0 0 15px #ff0000; border-color: #ff0000; }

.link-btn:hover {
  background: #1a1a1a;
}
</style>
</head>
<body>

<div class="content-wrapper">

  <img src="2ae5c137fcf86037f5158738caf63cdf.jpg" class="profile-img">

  <div class="subtitle">•Antisocial•</div>

  <!-- SOCIAL ICONS -->
