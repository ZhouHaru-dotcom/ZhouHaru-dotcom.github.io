<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Haru</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<!-- Font Awesome Free CDN for social icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: radial-gradient(circle at top, #1a1a1a, #000);
  color: white;
  text-align: center;
  padding: 50px 20px;
}

/* Profile Image */
.profile-img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #2a2a2a;
  margin-bottom: 15px;
}

/* Username */
.username {
  font-size: 26px;
  font-weight: 600;
}

/* Subtitle */
.subtitle {
  font-size: 14px;
  opacity: 0.6;
  margin-bottom: 25px;
  letter-spacing: 2px;
}

/* Social Icons */
.icon-row {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-bottom: 35px;
}

.icon-row a {
  color: white;
  font-size: 22px;
  transition: 0.3s;
}

.icon-row a:hover {
  color: #ff4d6d;
  transform: scale(1.2);
}

/* Featured Banner */
.featured {
  max-width: 420px;
  margin: auto;
  background: #111;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(255,77,109,0.1);
  margin-bottom: 25px;
  transition: 0.3s;
}

.featured:hover {
  box-shadow: 0 0 25px rgba(255,77,109,0.3);
}

.featured img {
  width: 100%;
  display: block;
}

/* Platform Links (Buttons) */
.link-btn {
  display: block;
  max-width: 420px;
  margin: 12px auto;
  padding: 16px;
  background: #111;
  border-radius: 12px;
  text-decoration: none;
  color: white;
  font-weight: 500;
  transition: 0.3s;
  border: 1px solid #1f1f1f;
}

.link-btn:hover {
  background: #1a1a1a;
  border-color: #ff4d6d;
  box-shadow: 0 0 15px rgba(255,77,109,0.2);
}
</style>

</head>
<body>

<!-- PROFILE IMAGE -->
<img src="2ae5c137fcf86037f5158738caf63cdf.jpg" class="profile-img">

<div class="username">Haru</div>
<div class="subtitle">•Antisocial•</div>

<!-- SOCIAL ICONS -->
<div class="icon-row">
  <a href="https://facebook.com/YOUR_FB_USERNAME" target="_blank"><i class="fab fa-facebook"></i></a>
  <a href="https://instagram.com/YOUR_IG_USERNAME" target="_blank"><i class="fab fa-instagram"></i></a>
  <a href="https://tiktok.com/@YOUR_TIKTOK_USERNAME" target="_blank"><i class="fab fa-tiktok"></i></a>
  <a href="https://x.com/YOUR_X_USERNAME" target="_blank"><i class="fab fa-x-twitter"></i></a>
  <a href="https://discord.com/users/YOUR_DISCORD_ID" target="_blank"><i class="fab fa-discord"></i></a>
</div>

<!-- FEATURED BANNER -->
<div class="featured">
  <img src="FB_IMG_1771407908473.jpg">
</div>

<!-- PLATFORM LINKS -->
<a href="https://facebook.com/YOUR_FB_USERNAME" class="link-btn" target="_blank">Facebook</a>
<a href="https://instagram.com/YOUR_IG_USERNAME" class="link-btn" target="_blank">Instagram</a>
<a href="https://tiktok.com/@YOUR_TIKTOK_USERNAME" class="link-btn" target="_blank">TikTok</a>
<a href="https://x.com/YOUR_X_USERNAME" class="link-btn" target="_blank">X</a>
<a href="https://discord.com/users/YOUR_DISCORD_ID" class="link-btn" target="_blank">Discord</a>

</body>
</html>
